<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
      <main class="container">
        <header>
        <div class="logo">
        <img src="./images/logo.svg" alt="logo">
        </div>
      </header>
      <div class="image-section"></div>
      
        <div class="content-section">
          <h1 class="h1">
            <span class>We're</span><br>
            coming<br>
            soon
          </h1>
          <div class="section">
            <p class="p"> Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#" id="form" class="form">
                <input class= "input" type="email" name="Email" id="email" placeholder="Email Address">
                
                <button class="button">
                <img class= "icon-arrow" src="/images/icon-arrow.svg" alt="arrow">
                <img class= "error-icon" src="/images/icon-error.svg" alt="error-icon">
                </button>
              <p class="error-text">Please provide a valid email</p>
            </form>
          </div>
       </div>
       </main>
 
  <script src="script.js"></script>  
</body>
</html>
